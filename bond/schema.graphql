type Deposit @entity(immutable: true) {
  id: Bytes!
  user: Bytes! # address
  sender: Bytes! # address
  amount: BigInt! # uint256
  continuousRebaseIndexDeltaPerSecond: BigInt! # uint256
  rebaseIndex: BigInt! # uint256
  type: String!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Withdraw @entity(immutable: true) {
  id: String!
  user: Bytes! # address
  amount: BigInt! # uint256
  vaultTokenAmount: BigInt! # uint256
  continuousRebaseIndexDeltaPerSecond: BigInt! # uint256
  rebaseIndex: BigInt! # uint256
  status: String!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type BaseTransfer @entity(immutable: true) {
  id: Bytes!
  from: Bytes! # address
  to: Bytes! # address
  baseAmount: BigInt! # uint256
  amount: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type User @entity(immutable: true) {
  id: Bytes! # address
  baseAmountBalance: BigInt! # uint256
  avgRebaseIndex: BigInt! # uint256
}
